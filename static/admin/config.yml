backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:

  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'project'
    label: 'Project'
    folder: 'content/project'
    create: true
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: true
      draft: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: "Ongoing", name: "ongoing", widget: "boolean", default: false }
      - { label: 'Teaser Description', name: 'teaser_description', widget: 'string' }
      - { label: "Teaser Image", name: "teaser_image", widget: "image", required: true }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Thumbnail Images', name: "thumbnail_images", widget: "list", fields:[{ label: 'Image', name: image, widget: image},{ label: 'Caption', name: caption, widget: string}]}

  - name: 'story'
    label: 'Story'
    folder: 'content/story'
    create: true
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: true
      draft: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Teaser Description', name: 'teaser_description', widget: 'string' }
      - { label: "Teaser Image", name: "teaser_image", widget: "image", required: true }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'site/content/_index.md'
        label: 'Home Page'
        name: 'home'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }


