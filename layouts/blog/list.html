{{ define "main" }}

<h1 class="text-3xl font-bold accent-slate-900">This is the blog page. </h1>
<ul>
    {{ range (where .Site.RegularPages "Section" "blog") }}
    <li>
        <a href="{{ .RelPermalink }}">
            <div class="bg-slate-200 rounded-md p-6 mt-6 hover:bg-slate-300">
                <p class="font-bold mb-2">{{ .Title }}</p>
                <p>{{ .Description }}</p>
            </div>
        </a>

    </li>
    {{ end }}
</ul>

{{ end }}
