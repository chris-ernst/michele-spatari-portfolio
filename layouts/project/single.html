{{ define "main" }}

    <div>
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        <p class="">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="rounded-md mt-4" />
        {{ end }}
        <p class="description text-lg my-2">{{ .Description }}</p>
        <article class="content prose lg:prose-xl mx-auto">
            {{ .Content }}
        </article>
    </div>

{{ end }}
